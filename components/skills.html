  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
      /* Add any custom styles here */
      body {
        --background-color: #242424;
        --color-primary: #fff;
        --color-secondary: #4bffa5;
        background-color: var(--background-color);
        color: var(--color-primary);
        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
        margin: 0;
      }
  
      h1, h2, h3, h4 {
        color: var(--color-secondary);
        margin: 0;
      }
  
      a {
        color: var(--color-secondary);
        text-decoration: none;
      }
  
      li {
        list-style: none;
      }
  
      li > a {
        color: #d2d0db;
        transition: color .3s;
      }
  
      li > a:hover {
        color: var(--color-secondary);
      }
  
      .card {
        background-color: var(--background-color);
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        margin-bottom: 20px;
      }
  
      .card-header {
        background-color: var(--background-color);
        color: var(--color-primary);
        padding: 15px;
        text-align: center;
      }
  
      .card-body ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }
  
      .card-body ul li {
        padding: 10px 0;
      }
  
      .card-body ul li:nth-child(even) {
        background-color: #14161a;
      }
  
      /* Remove resizing on desktop */
      @media (min-width: 768px) {
        .card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="skill-h1">Tech Stack Skills</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card-one card">
            <div class="card-header">
              <h2 class="skill-title">Backend Development</h2>
            </div>
            <div class="card-body">
              <ul>
                <li>Python Django</li>
                <li>MySQL PostgreSQL</li>
                <li>Django REST framework</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-two card">
            <div class="card-header">
              <h2 class="skill-title">DevOps &amp; Version Control</h2>
            </div>
            <div class="card-body">
              <ul>
                <li>Docker</li>
                <li>Git</li>
                <li>GitHub</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card-three card">
            <div class="card-header">
              <h2 class="skill-title">Frontend Development</h2>
            </div>
            <div class="card-body">
              <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Responsive Design</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-four card">
            <div class="card-header">
              <h2 class="skill-title">Other</h2>
            </div>
            <div class="card-body">
              <ul>
                <li>Pytest</li>
                <li>Linux Command Line</li>
                <li>Deployment</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/main.js"></script>
  </html>
